<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Libro abierto -->
  <g transform="translate(100, 100)">
    <!-- Página izquierda -->
    <path d="M -25 -30 L 0 -30 L 0 30 L -25 30 Q -35 15 -35 0 Q -35 -15 -25 -30" 
          fill="#ffffff" stroke="none" opacity="0.95"/>
    
    <!-- Página derecha -->
    <path d="M 0 -30 L 25 -30 Q 35 -15 35 0 Q 35 15 25 30 L 0 30" 
          fill="#f0f9ff" stroke="none" opacity="0.9"/>
    
    <!-- Líneas del libro (representan texto) -->
    <line x1="-20" y1="-15" x2="-5" y2="-15" stroke="#1e40af" stroke-width="2" opacity="0.8"/>
    <line x1="-20" y1="-8" x2="-5" y2="-8" stroke="#1e40af" stroke-width="2" opacity="0.8"/>
    <line x1="-20" y1="-1" x2="-5" y2="-1" stroke="#1e40af" stroke-width="2" opacity="0.6"/>
    
    <line x1="5" y1="-15" x2="20" y2="-15" stroke="#4c1d95" stroke-width="2" opacity="0.8"/>
    <line x1="5" y1="-8" x2="20" y2="-8" stroke="#4c1d95" stroke-width="2" opacity="0.8"/>
    <line x1="5" y1="-1" x2="20" y2="-1" stroke="#4c1d95" stroke-width="2" opacity="0.6"/>
    
    <!-- Espina del libro -->
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#1e40af" stroke-width="3" opacity="0.7"/>
  </g>
  
  <!-- Texto "BRYCE" en la parte inferior con mejor legibilidad -->
  <text x="100" y="180" font-family="'Playfair Display', serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#1e40af" opacity="0.95" letter-spacing="2">BRYCE</text>
</svg>